<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="logo.PNG" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div id="start-screen" class="text-center">
            <h1>Welcome to the Trivia Game!</h1>
            <button id="start-button" class="btn btn-primary">Start</button>
        </div>

        <div id="game-screen" class="d-none">
            <h2 id="score">Score: 0</h2>
            <h3 id="timer">Time Left: <span id="time-left">30</span> seconds</h3>
            <div id="question-container" class="mt-4">
                <h4 id="question"></h4>
                <div id="answer-buttons" class="btn-group-vertical mt-3"></div>
            </div>
            <div id="feedback" class="mt-3"></div>
        </div>

        <div id="end-screen" class="d-none text-center">
            <h2>Game Over!</h2>
            <h3>Your final score is: <span id="final-score"></span></h3>
            <button id="restart-button" class="btn btn-primary">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
